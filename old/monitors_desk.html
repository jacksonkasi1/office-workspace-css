<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Monitors on Desk - CSS Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="desk">
            <div class="desk-surface"></div>
            <div class="desk-legs">
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
        </div>
        
        <div class="monitors-container">
            <!-- Left Monitor (Vertical) -->
            <div class="monitor left-monitor">
                <div class="monitor-stand">
                    <div class="stand-base"></div>
                    <div class="stand-arm"></div>
                </div>
                <div class="monitor-frame">
                    <div class="monitor-bezel">
                        <div class="screen vertical-screen">
                            <div class="screen-content">
                                <!-- Replace this image URL with your desired image -->
                                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 300'%3E%3Cdefs%3E%3ClinearGradient id='grad1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23f093fb;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grad1)' /%3E%3C/svg%3E" alt="Left Monitor Display" class="monitor-image" id="left-monitor-image">
                                <div class="screen-reflection"></div>
                                <div class="screen-glow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Monitor (Horizontal) -->
            <div class="monitor right-monitor">
                <div class="monitor-stand">
                    <div class="stand-base"></div>
                    <div class="stand-arm"></div>
                </div>
                <div class="monitor-frame">
                    <div class="monitor-bezel">
                        <div class="screen horizontal-screen">
                            <div class="screen-content">
                                <!-- Replace this image URL with your desired image -->
                                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 320 200'%3E%3Cdefs%3E%3ClinearGradient id='grad2' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234facfe;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%2300f2fe;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23ff6b6b;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grad2)' /%3E%3C/svg%3E" alt="Right Monitor Display" class="monitor-image" id="right-monitor-image">
                                <div class="screen-reflection"></div>
                                <div class="screen-glow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
