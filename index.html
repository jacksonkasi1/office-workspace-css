<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gaming Office Workspace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="workspace-container">
        <!-- Wall Background -->
        <div class="room-wall">
            <!-- Right Side Wall -->
            <div class="right-wall"></div>
            <!-- Bottom Carpet/Floor -->
            <div class="bottom-carpet"></div>
            <!-- Wall Baseboard -->
            <div class="wall-baseboard"></div>
            <!-- Corner Edges -->
            <div class="corner-edge-left"></div>
            <div class="corner-edge-right"></div>
            <!-- Window Area with Sun Light -->
            <div class="window-area">
                <div class="window-frame">
                    <div class="window-blinds">
                        <div class="blind-slat"></div>
                        <div class="blind-slat"></div>
                        <div class="blind-slat"></div>
                        <div class="blind-slat"></div>
                        <div class="blind-slat"></div>
                    </div>
                </div>
                <!-- Sun Light Effect -->
                <div class="sun-light"></div>
            </div>
        </div>
    </div>
</body>
</html>
